<style>
	.item {
		contain: content;
	}

	.nested-items {
		display: flex;
		margin-left: 10px;
	}
</style>

<button on-click="[[addOneToStart]]">Add 1 item to the start</button>
<button on-click="[[addHundredToStart]]">Add 100 items to the start</button>
<button on-click="[[addThousandToStart]]">Add 1000 items to the start</button>
<button on-click="[[add10ThousandToStart]]">Add 10000 items to the start</button>
<br>
<button on-click="[[addOneToEnd]]">Add 1 item to the end</button>
<button on-click="[[addHundredToEnd]]">Add 100 items to the end</button>
<button on-click="[[addThousandToEnd]]">Add 1000 items to the end</button>
<button on-click="[[add10ThousandToEnd]]">Add 10000 items to the end</button>
<br>
<button on-click="[[removeFirst]]">Remove first</button>
<button on-click="[[removeLast]]">Remove last</button>
<button on-click="[[removeAll]]">Remove all</button>
<br><br>
<button on-click="[[updateProp]]">Update parent prop</button>
<br><br>

<div #repeat="[[items]]" #repeat-key="key" class="item" .item="[[item]]">
	<div .item="[[item]]" on-click="[[onClick]]">Item: [[item.value]] (nested [[item.nested.val]]) (parent binding: <span>[[pi]]</span> nested: [[nested.val]]) R: <random-number></random-number></div>

	<div class="nested-items">
		<div #repeat=[[item.nested.items]] #repeat-as=itm>parent repeat item: [[item.value]], item: [[itm.val]]</div>
	</div>
</div>
