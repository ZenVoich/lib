<button @click="{addOneToStart}" @a="{_isBig}">Add 1 item to the start</button>
<button @click="{addHundredToStart}">Add 100 items to the start</button>
<button @click="{addThousandToStart}">Add 1000 items to the start</button>
<button @click="{add10ThousandToStart}">Add 10000 items to the start</button>
<br>
<button @click="{addOneToEnd}">Add 1 item to the end</button>
<button @click="{addHundredToEnd}">Add 100 items to the end</button>
<button @click="{addThousandToEnd}">Add 1000 items to the end</button>
<button @click="{add10ThousandToEnd}">Add 10000 items to the end</button>
<br>
<button @click="{removeFirst}">Remove first</button>
<button @click="{removeLast}">Remove last</button>
<button @click="{removeAll}">Remove all</button>
<br><br>
<button @click="{updateFirstItemProp}">Update first item's children props</button>
<button @click="{toggleFirstItemVisibility}">Toggle first item visibility</button>
<button @click="{clearSecondItem}">Remove second item's children</button>
<button @click="{updateProp}">Update parent prop</button>
<br><br>




<div #repeat="{items by key}" #animation="{slide}" class="item" .item="{item}">
	<div class="div" #attach-if="{item.show}">
		<div .item="{item}" @click="{onClick}" #detach-if="{_shouldHide(item.value)}">Item: {item.value} (nested {item.nested.val})(parent binding: <span>{pi}</span> nested: {nested.val}) R: <random-number></random-number> <random-number></random-number></div>
		<random-number #show-if="{show}"></random-number>
		<random-number #show-if="{show}"></random-number>
		<random-number #attach-if="{show}"></random-number>
		<random-number #attach-if="{show}"></random-number>
		<random-number #attach-if="{show}"></random-number>
		<random-number #show-if="{!show}"></random-number>
		<random-number #show-if="{!show}"></random-number>
		<random-number #attach-if="{!show}"></random-number>
		<random-number #attach-if="{!show}"></random-number>
		<random-number #attach-if="{!show}"></random-number>
		<div #hide-if="{_shouldHide(item.value)}">< 50</div>

		<div class="nested-items">
			<div #repeat="{item.nested.items as itm}">parent repeat item: {item.value}, parent binding: <span>{pi}</span> item: {itm.val}</div>
		</div>
	</div>
</div>

<div #attach-if="{!items.length}">(empty)</div>
