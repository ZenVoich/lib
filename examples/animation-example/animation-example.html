<style>
	:host {
		display: block;
		--fast: 0.2s;
		--slow: 1s;
	}

	span {
		display: inline-block;
	}

	@keyframes fade {
		0% {
			opacity: 0;
		}
		100% {
			opacity: 1;
		}
	}

	@keyframes fly {
		from {
			opacity: 0;
			transform: translate(100%);
		}
		to {
			opacity: 1;
			transform: translate(0);
		}
	}

	@keyframes rotate {
		from {
			transform: scale(2) rotate(-900deg);
			opacity: 0;
		}
		to {
			transform: scale(1) rotate(0deg);
			opacity: 1;
		}
	}
</style>

<b>#animation</b>
<br>

<button @click="{toggle}">Toggle</button>

<div>
	<span #attach="{shown}" #animation="fade var(--slow)">Fade {shown}</span>
</div>

<div>
	<span #show="{shown}" #animation="fly 3s linear">#show fly</span>
</div>

<div>
	<span #show="{shown}" #animation="rotate 2s">#show rotate</span>
</div>

<div>
	<span #attach="{shown}" #animation-in="rotate 3s" #animation-out="fly 3s linear">#attach rotate in, fly out</span>
</div>

<div>
	<span #show="{shown}" #animation-in="{typewriter}">#show typewriter lalala Hello, World!</span>
</div>
