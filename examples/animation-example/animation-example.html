<style>
	:host {
		display: block;
		--fast: 0.2s;
		--slow: 1s;
	}

	@keyframes fade {
		0% {
			opacity: 0;
		}
		100% {
			opacity: 1;
		}
	}

	@keyframes fly {
		from {
			opacity: 0;
			transform: translate(100%);
		}
		to {
			opacity: 1;
			transform: translate(0);
		}
	}
</style>

<button @click="{toggle}">Toggle</button>

<div #attach-if="{shown}" #animation="fade var(--fast)">Fade {shown}</div>
<div #attach-if="{shown}" #animation="fly 3s">#attach fly</div>
<div #show-if="{shown}" #animation="fly 3s">#show fly</div>
<div>Static</div>
